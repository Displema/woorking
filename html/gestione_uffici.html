<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestione Uffici - Coworking</title>

  <!-- Tabler Core CSS -->
  <link href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet"/>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="gestione_uffici.css" />
</head>
<body>

  <!-- Creo la navbar -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <div class="page-wrapper main-content">
    <div class="container-xl mt-5">
      <!-- Titolo e sottotitolo -->
      <h1 class="mb-3">Gestione Uffici</h1>
      <p class="text-muted mb-4">Visualizza, modifica o rimuovi gli uffici attualmente disponibili nel sistema.</p>

      <!-- Elenco Uffici -->
      <div class="row g-4">
        <!-- Ufficio 1 -->
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <img src="images/ufficio.jpg" class="card-img-top" alt="Ufficio A">
            <div class="card-body">
              <h4 class="card-title">Ufficio A</h4>
              <p class="mb-1"><strong>Provincia:</strong> Milano</p>
              <p class="mb-3"><strong>Indirizzo:</strong> Via Roma 12</p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary btn-sm btn-dettagli" data-bs-toggle="modal" data-bs-target="#modal-dettagli" data-id="1">
                  <i class="fa fa-eye me-1"></i> Dettagli
                </button>
                <button class="btn btn-danger btn-sm btn-cancella" data-bs-toggle="modal" data-bs-target="#modal-conferma-cancella" data-id="1">
                  <i class="fa fa-trash me-1"></i> Cancella
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Ufficio 2 -->
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <img src="images/ufficio.jpg" class="card-img-top" alt="Ufficio B">
            <div class="card-body">
              <h4 class="card-title">Ufficio B</h4>
              <p class="mb-1"><strong>Provincia:</strong> Torino</p>
              <p class="mb-3"><strong>Indirizzo:</strong> Corso Vittorio 45</p>
              <div class="d-flex justify-content-between">
                <a href="dettagli_ufficio.html?id=2" class="btn btn-primary btn-sm">
                  <i class="fa fa-eye me-1"></i> Dettagli
                </a>
                <button class="btn btn-danger btn-sm">
                  <i class="fa fa-trash me-1"></i> Cancella
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Ufficio 3 -->
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <img src="images/ufficio.jpg" class="card-img-top" alt="Ufficio C">
            <div class="card-body">
              <h4 class="card-title">Ufficio C</h4>
              <p class="mb-1"><strong>Provincia:</strong> Bologna</p>
              <p class="mb-3"><strong>Indirizzo:</strong> Via Indipendenza 88</p>
              <div class="d-flex justify-content-between">
                <a href="dettagli_ufficio.html?id=3" class="btn btn-primary btn-sm">
                  <i class="fa fa-eye me-1"></i> Dettagli
                </a>
                <button class="btn btn-danger btn-sm btn-cancella" data-bs-toggle="modal" data-bs-target="#modal-conferma-cancella">
                  <i class="fa fa-trash me-1"></i> Cancella
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Creo il modale -->
<div id="modal-container"></div>

<!-- Tabler Core JS -->
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>

<!-- script per la navbar -->
<script src="/js/navbar.js"></script>

<!-- script per il modale -->
<script src="/js/gestione_uffici.js"></script>

</body>
</html>
